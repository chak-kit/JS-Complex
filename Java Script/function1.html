    function getRandomNum(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }
    function getRandomArr(capacity, min, max) {
        let arr = [];
        for (let i = 0; i < capacity; i++) {
            let randomNum = getRandomNum(min, max);
            arr.push(randomNum);
        }
        return arr;
    }
    function getRandomByMyself(){
        let capacity = +prompt('Enter capacity');
        let min = +prompt('Enter min number');
        let max = +prompt('Enter max number');
        return getRandomArr(capacity, min, max);
    }


    function getMax(array) {
        let max = array[0];
        for (let x = 1; x < array.length; x++) {
            if (max < array[x]) {
                max = array[x];
            }
        }
        return max;
    }

    function getMin(array) {
        let min = array[0];
        for (let y = 1; y < array.length; y++) {
            if (min > array[y]) {
                min = array[y];
            }
        }
        return min;
    }

    let array = getRandomByMyself();
    console.log(`Array: ${array}`);

    let sort1 = array.sort(function (a,b) {
        return a-b;
    });

    let sort2 = array.sort(function (a,b) {
        return b-a;
    });

    let maxNum = getMax(array);

    let minNum = getMin(array);
