<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">

</head>
<body>

<div class="page">

    <header class="header">
        <div class="page__container">
            <div class="header__container">
                <a href class="header__logo"> <img src="./img/Logo.png" alt="logo"> </a>
                <nav class="header__nav">
                    <ul class="nav">
                        <li class="nav__item">
                            <a class="nav__link" href=""> Services </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href=""> Portfolio </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href=""> Testimonial </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href=""> About </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href=""> Contact </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="page__banner">
        <div class="hero-banner">
            <div class="hero-banner__container">
                <h1 class="hero-banner__title">
                    Velox One Page Template
                </h1>
                <p class="hero-banner__desc">
                    Clean, Responsive, customizable one page template
                </p>
                <div class="hero-banner__footer">
                    <a href="#" class="hero-banner__link">
                        Get Started Now
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="page__section">
        <div class="page__container">
            <h2 class="page__title">
                Our Services
            </h2>
        </div>
    </section>
